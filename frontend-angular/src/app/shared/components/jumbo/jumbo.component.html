<div class="container py-5 text-white" id="jumbo-section">
    <div class="row align-items-center">
      <!-- Left Section -->
      <div class="col-md-6 text-start">
        <h1 class="fw-bold display-3">
          Hi, I'm <span class="text-gradient">AJ</span>
        </h1>
        <p class="fs-4 mt-3">Welcome to my playground</p>
        <button class="btn btn-primary btn-lg mt-4">Explore</button>
      </div>
  
      <!-- Right Section -->
      <div class="col-md-6 position-relative">
        <!-- Profile Image -->
        <img src="path/to/profile-image.jpg" alt="AJ" class="img-fluid rounded-circle shadow-lg mb-4" style="max-width: 300px;">
  
        <!-- Thought Bubble -->
        <div class="thought-bubble position-absolute" style="top: 0; right: 0;">
          <div class="bubble-text bg-white text-dark rounded p-3 shadow">
            <p class="mb-0">
              Prolific programmers precisely parse pioneering paradigms, pragmatically producing personalized platform perfection.
            </p>
          </div>

          <div class="bubble-dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
  
        <!-- Chat Section -->
        <div class="chat-section bg-dark text-white rounded p-4 mt-4 shadow">
          <h4 class="fw-bold">AJ-GPT</h4>
          <p>How many projects are here?</p>
          <p>Tell me more about a random project?</p>
          <p>What languages is project A running in?</p>
          <div class="input-group mt-3">
            <input type="text" class="form-control" placeholder="What can I do in the playground?" />
            <button class="btn btn-primary" type="button">
              <i class="bi bi-send"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
