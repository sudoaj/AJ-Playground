{% extends "frontend/base.html" %}
{% load static %}

<div class="login-container">
    <div class="login-box">
        <h2 class="text-center">Welcome Back</h2>
        <p class="text-center text-muted">Please login to your account</p>

        <form method="POST">
            {% csrf_token %}
            
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="username" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <!-- Error Messages -->
            {% if messages %}
                <div class="alert alert-danger mt-3">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Login Button -->
            <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>

            <!-- Forgot Password -->
            <div class="text-center mt-3">
                <a href="{% url 'password_reset' %}" class="text-muted">Forgot Password?</a>
            </div>

            <!-- Register Link -->
            <div class="text-center mt-3">
                <p class="text-muted">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            </div>
        </form>
    </div>
</div>
