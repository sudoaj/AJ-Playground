{% load static %}

<div id="blog-section" class="container py-5">
    <h2 class="text-white mb-4">Blog</h2>
    <div class="row justify-content-center">
        {% for post in blog_posts %}
        <div class="col-md-4">
            <div class="blog-card" style="background: url('{% static post.image_url %}') no-repeat center center; background-size: cover;">

                <div class="blog-content">
                    <p class="blog-title">{{ post.title }}</p>
                    <p class="blog-date">{{ post.published_date|date:"Y" }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center text-white">No blog posts available at the moment.</p>
        {% endfor %}
    </div>

    <!-- Pagination -->
    <div class="pagination-controls mt-4 d-flex justify-content-center align-items-center">
        {% if blog_posts.has_previous %}
            <a href="?page={{ blog_posts.previous_page_number }}" class="btn pagination-btn me-2">
                <i class="bi bi-chevron-left"></i>
            </a>
        {% endif %}
        {% if blog_posts.has_next %}
            <a href="?page={{ blog_posts.next_page_number }}" class="btn pagination-btn">
                <i class="bi bi-chevron-right"></i>
            </a>
        {% endif %}
    </div>
</div>
