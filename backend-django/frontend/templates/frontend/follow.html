{% load static %}

<div class="container py-5 text-center">
    <h3 class="fw-bold mb-4">Follow Me...</h3>
  
    <!-- Social Media Icons -->
    <div class="d-flex justify-content-center gap-4">
        {% for profile in social_profiles %}
        <a href="{{ profile.url }}" target="_blank" class="text-decoration-none">
            <div class="rounded-circle d-flex align-items-center justify-content-center" style="width: 80px; height: 80px; background-color: {{ profile.bg_color }};">
                <i class="{{ profile.icon }} text-white fs-3"></i>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
