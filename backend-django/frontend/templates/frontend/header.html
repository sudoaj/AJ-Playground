{% load static %}
<header class="navbar navbar-expand-lg navbar-dark fixed-top nga-navbar">
  <nav class="container" aria-label="Main navigation">
    <a href="/" class="navbar-brand" alt="Home - {{ app_name }}">
      <img
        src="{% static 'frontend/images/logo.png' %}"
        srcset="{% static 'images/logo.png' %}, {% static 'images/logo.png' %}"
        width="25"
        height="25"
        alt="{{ app_name }} Logo"
      />
      <span class="nga-logo mx-1" aria-label="{{ app_name }}"
        >AJ Playground</span
      {% comment %} <span class="nga-logo mx-1" aria-label="{{ app_name }}"
        >{{ app_name }}</span {% endcomment %}
      >
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link nga-nav-link" href="/">
            <i class="fab fa-angular me-1"></i>Resume
          </a>
        </li>
      </ul>
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a
            class="nav-link nga-nav-link"
            href="https://github.com/{{ app_github }}"
          >
            <i class="fab fa-github me-1"></i>GitHub
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link nga-nav-link"
            href="https://medium.com/@salamajayi1"
          >
            <i class="far fa-question-circle me-1"></i>Blog
          </a>
        </li>
      </ul>
      <form class="d-flex">
        <a class="btn btn-sm nga-btn-navbar me-2" href="{% url 'register' %}">
          <i class="bi bi-person-plus me-2"></i>Sign up
        </a>
        <a class="btn btn-sm btn-outline-light me-2" href="{% url 'login' %}">
          <i class="bi bi-box-arrow-in-right me-2"></i>Login
        </a>
      </form>
    </div>
  </nav>
</header>
